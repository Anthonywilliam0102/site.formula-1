<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="Cadastro, Fórmula 1" />
    <title>Cadastro - Fórmula 1</title>
    <meta name="description" content="Página de Cadastro">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index, follow">
    <meta name="author" content="Ítalo Nunes">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,300,700">
    <link rel="icon" href="img/icon1.jpg">
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Lato', sans-serif;
            margin: 0;
            padding: 0;
        }

        .cabecalho {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #1f1f1f;
        }

        .logo {
            font-size: 1.8em;
            color: #ff9800;
            text-decoration: none;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .btn-menu {
            background-color: transparent;
            border: none;
            color: #ff9800;
            font-size: 1.5em;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .btn-menu:hover {
            transform: scale(1.1);
        }

        nav.menu {
            display: none;
            flex-direction: column;
            background-color: #1f1f1f;
            position: absolute;
            top: 60px;
            right: 0;
            width: 250px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            z-index: 100;
        }

        nav.menu ul {
            list-style: none;
            padding: 0;
        }

        nav.menu li {
            border-bottom: 1px solid #333;
        }

        nav.menu a {
            padding: 15px;
            color: #ff9800;
            text-decoration: none;
            display: block;
            transition: background-color 0.3s ease;
        }

        nav.menu a:hover {
            background-color: #333;
        }

        .btn-voltar {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            color: #ff9800;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-voltar:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        main.container {
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 150px);
        }

        form {
            background-color: #1f1f1f;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #ff9800;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 5px;
            margin-bottom: 20px;
            background-color: #2c2c2c;
            color: #e0e0e0;
            transition: border-color 0.3s ease, background-color 0.3s ease;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #ff9800;
            background-color: #3c3c3c;
            outline: none;
        }

        .btn-cadastrar {
            background-color: #ff9800;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease, transform 0.3s ease;
            width: 100%;
        }

        .btn-cadastrar:hover {
            background-color: #e68900;
            transform: scale(1.05);
        }

        footer.rodape {
            text-align: center;
            padding: 20px;
            background-color: #1f1f1f;
            color: #bdbdbd;
            position: relative;
        }

        .social-icons {
            margin-bottom: 10px;
        }

        .social-icons a {
            color: #ff9800;
            margin: 0 10px;
            font-size: 1.5em;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: #e68900;
        }

        .copyright {
            margin: 0;
        }
    </style>
</head>
<body>
    <header class="cabecalho container">
        <a href="index.html" class="logo"></a>
        <button class="btn-menu"><i class="fa fa-bars fa-lg"></i></button>
        <nav class="menu button">
            <a class="btn-close"><i class="fa fa-times"></i></a>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="pistas.html">Pistas</a></li>
                <li><a href="quemsomos.html">Quem Somos</a></li>
                <li><a href="contatos.html">Contatos</a></li>
                <li><a href="clientes.html">Cliente</a></li>
            </ul>
        </nav>          
    </header>

    <button class="btn-voltar" onclick="window.history.back();">
        <i class="fa fa-arrow-left"></i> Voltar
    </button>

    <main class="container">
        <form>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
            
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
            
            <button type="submit" class="btn-cadastrar">Cadastrar <i class="fa fa-arrow-circle-right"></i></button>
        </form>
    </main>

    <footer class="rodape container">
        <div class="social-icons">
            <a href="#"><i class="fa fa-facebook"></i></a>
            <a href="#"><i class="fa fa-twitter"></i></a>
            <a href="#"><i class="fa fa-google"></i></a>
            <a href="#"><i class="fa fa-instagram"></i></a>
            <a href="#"><i class="fa fa-envelope"></i></a>
        </div>
        <p class="copyright">
            Copyright © Fórmula 1 News. Todos os direitos reservados.
        </p>
    </footer>

    <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script>
        $(".btn-menu").click(function(){
            $(".menu").toggle(); // Toggle para mostrar/esconder o menu
        });
        $(".btn-close").click(function(){
            $(".menu").hide();
        });
    </script>
</body>
</html>
